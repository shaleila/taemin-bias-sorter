<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taemin Titles and Promoted Singles Bias Sorter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .button {
            margin: 10px;
            padding: 15px;
            background-color: #79e5cb;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Taemin Titles and Promoted Singles Bias Sorter</h1>
    <div id="container">
        <div id="options"></div>
        <div id="buttons">
            <button class="button" id="left-button">Left</button>
            <button class="button" id="right-button">Right</button>
        </div>
        <div id="result" style="display: none;">
            <h2>Your Rankings</h2>
            <ol id="rankings"></ol>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
